<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Beacon Stats</title>
</head>
<body class="stats">
<div id="loading">
  <div id="loadmiddle">
    <div id="loadinner">
      <p>Loading<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
      <div class="loadprogress" role="button" aria-label="progress"></div>
    </div>
  </div>
</div>

<div align="center" id="results" style="display: none">
  <header>
    <h2>NITC Statistics</h2>
    <h4>date1 to date2</h4>
    <div class="dates"></div>
    <div class="events"></div>
    <span style="cursor: pointer;" href="#" class="total"></span>
  </header>

  <table class="graphs">
    <tr>
      <td>
        <div class="span4" id="dc-type-chart">
          <h4>NITC Type</h4>
        </div>
      </td>
      <td>
        <div class="span4" id="dc-training-chart">
          <h4>Training Breakdown</h4>
        </div>
      </td>
      <td>
        <div class="span4" id="dc-other-chart">
          <h4>Other Breakdown</h4>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <span class="span12" id="dc-traintime-chart">
          <h4>Training Hours By Time</h4>
        </span>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <span class="span12" id="dc-othertime-chart">
          <h4>Other Hours By Time</h4>
        </span>
      </td>
    </tr>
  </table>
</div>

<footer>
  <div class="lastline">
    Designed &amp; developed by volunteers of the NSW SES.
    <a href="https://github.com/NSWSESMembers/Lighthouse" target="_blank">Lighthouse</a>
    is distributed under an
    <a href= "https://github.com/NSWSESMembers/Lighthouse/blob/master/LICENSE.md" rel="license" target="_blank">MIT Licence</a>.
    <div class="timer">
      <a href="#" id="refresh">
        <span class="glyphicon glyphicon-refresh"></span>
        <span id="time">00:00</span>
      </a>
    </div>
  </div>
</footer>
<script src="vendors/tinycolor.js" type="text/javascript"></script>
<script src="vendors/tinygradient/tinygradient.min.js" type="text/javascript"></script>
<script src="vendors/greensock-js/src/minified/TweenMax.min.js"></script>

<script src="scripts/nitcstats.js" type="text/javascript"></script>
</body>
</html>
