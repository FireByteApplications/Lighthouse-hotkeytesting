<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Beacon Stats</title>
</head>
<body>
<div id="loading">
  <div id="loadmiddle">
    <div id="loadinner">
      <p>Loading<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
      <div class="loadprogress" role="button" aria-label="progress"></div>
    </div>
  </div>
</div>
<div align="center" id="results">
  <p id="banner">Job Summary For Test</p><br>
  <div class="StatsTotals">
    <div>
      <p class="header">Open</p>
      <p class="data" id="open"></p>
    </div>
    <div>
      <p class="header">Closed</p>
      <p class="data" id="closed"></p>
    </div>
    <div>
      <p class="header">Total</p>
      <p class="data" id="totalnumber"></p>
    </div>
  </div>          
  <div class="StatsmainStats">
    <div>
      <p class="header">New</p>
      <p class="data" id="new"></p>
    </div>
    <div>
      <p class="header">Active</p>
      <p class="data" id="active"></p>
    </div>
    <div>
      <p class="header">Tasked</p>
      <p class="data" id="tsk"></p>
    </div>
    <div>
      <p class="header">Completed</p>
      <p class="data" id="comp"></p>
    </div> 
  </div>                             
  <div class="StatsminorStats">
    <div>
      <p class="header">Referred</p>
      <p class="data" id="ref"></p>
    </div>
    <div>
      <p class="header">Cancelled</p>
      <p class="data" id="can"></p>
    </div>
    <div>
      <p class="header">Rejected</p>
      <p class="data" id="rej"></p>
    </div>
    <div>
      <p class="header">Finalised</p>
      <p class="data" id="fin"></p>
    </div>           
  </div>  
  <div class="StatsjobStats">
    <div>
      <p class="header">Storm</p>
      <p class="data" id="storm"></p>
    </div>
    <div>
      <p class="header">Support</p>
      <p class="data" id="support"></p>
    </div>
    <div>
      <p class="header">Flood</p>
      <p class="data" id="flood"></p>
    </div>
    <div>
      <p class="header">Rescue</p>
      <p class="data" id="rescue"></p>
    </div>           
  </div>      
</div>
<footer>
  <form>
    Override time frame with<br>
    <label>
      <input id="radio1" name="slide" type="radio" value="24">
      Last 24Hrs
    </label>
    <label>
      <input id="radio2" name="slide" type="radio" value="48">
      Last 48hrs
    </label>
    <label>
      <input id="radio3" name="slide" type="radio" value="72">
      Last 72 Hrs
    </label>
    <label>
      <input id="radio3" name="slide" type="radio" value="reset">
      Reset
    </label>
  </form>
  Designed &amp; developed by volunteers of the NSW SES.
  <a href="https://github.com/NSWSESMembers/Lighthouse" target="_blank">Lighthouse</a>
  is distributed under an
  <a href= "https://github.com/NSWSESMembers/Lighthouse/blob/master/LICENSE.txt" rel="license" target="_blank">MIT Licence</a>.
  <div style="float:right;">
    <a href="#" id="refresh">
      <span class="glyphicon glyphicon-refresh"></span>
      <span id="time">00:00</span>
    </a>
  </div>
</footer>
<script src="vendors/greensock-js/src/minified/TweenMax.min.js"></script>
<script src="scripts/summary.js" type="text/javascript"></script>
</body>
</html>
